<!DOCTYPE html>
<head>
    <title>Konversi Nilai Angka ke Nilai Huruf</title>
</head>
<body>
    <h2>Konversi Nilai Angka ke Nilai Huruf</h2>
    <form>
        Masukkan Nilai (0-100) : 
        <input type="number" id="nilai" min="0" max="100" required></input>
        <button type="button" onclick="konversiNilai()">Konversi</button>
    </form>
    
    <h3 id="hasil"></h3>

    <script>
        function konversiNilai(){
            var nilai = parseInt(document.getElementById("nilai").value);
            var huruf;

            if (nilai >= 81 && nilai <= 100){
                huruf = "A";
            }
            else if (nilai >= 71 && nilai <= 80){
                huruf = "AB";
            }
            else if (nilai >= 66 && nilai <= 70){
                huruf = "B";
            }
            else if (nilai >= 61 && nilai <= 65){
                huruf = "BC";
            }
            else if (nilai >= 56 && nilai <= 60){
                huruf = "C";
            }
            else if (nilai >= 41 && nilai <= 55){
                huruf = "D";
            }
            else if (nilai >= 0 && nilai <= 40){
                huruf = "E";
            }
            else {
                huruf = "Nilai tidak sesuai!";
            }

            document.getElementById("hasil").innerHTML = "Nilai Huruf: " + huruf;
        }
    </script>
</body>
</html>
